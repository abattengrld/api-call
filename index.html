<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Api-call</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="bg">

            <div class="bg_chars">
                <img class="indiv_char" src="racermickey.png" alt="">
                <img class="indiv_char" src="racerminnie.png" alt="">
                <img class="indiv_char" src="redmickey.png" alt="">
                <img class="indiv_char" src="redminnie.png" alt="">

            <div class="overlay"></div>

            <h1>Enter a Disney character's name to see their picture :D</h1>
            <section id="name_input">
                <input type="text" id="characterName" placeholder="Enter Character Name">
                <button onclick="fetchData()">Find them!</button>
            </section>

            <img src="" alt="Disney Character selfie" id="characterImage" style="display:none">


        </section>

        <script src="script.js"></script>
